        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        <script>
            var searching = false;
            var cookieName = "calorie-calculator";

            window.onload = function(){ 
                document.getElementById("searchCalorieNinja").setAttribute("src", calorieninja);
                document.getElementById("titleLogo").setAttribute("src", "data:image/png;base64," + mobilefav);
                document.getElementById("bbearch").setAttribute("src", bbteamlogo);
                document.getElementById("nutronixsearch").setAttribute("src", nutronixlogo);
                document.getElementById("btnAdd").onclick = openEditor;
                document.getElementById("btnClearAllItems").onclick = clearAllItems;
                document.getElementById("btnBack").onclick = cancelform;
                document.getElementById("btnFormCancel").onclick = cancelform;
                document.getElementById("btnFormSave").onclick = formSave;
                document.getElementById("searchCalorieNinja").onclick = ninjasearch;
                document.getElementById("txtItemName").onsearch = ninjasearch;
                document.getElementById("bbearch").onclick = bbteamsearch;
                document.getElementById("nutronixsearch").onclick = nutronix_search;
                document.getElementById("txtWeight").onkeyup = recalculateform;
                document.getElementById("txtBaseWeight").onkeyup = recalculateform;
                document.getElementById("btnConvertTo100").onclick = convertTo100;
                document.getElementById("txtCalsPer100g").onkeyup = recalculateform;
                document.getElementById("txtPortions").onkeyup = calculatePortions;
                $('#calorieDividerModal').on('shown.bs.modal', function() {
                    $('#txtPortions').focus();
                    $('#txtPortions').val("");
                    calculatePortions();
                })
                $("#copylink").popover({ trigger:"manual" }).click(function() { 
                    var pop = $(this); 
                    pop.popover("show") 
                    pop.on('shown.bs.popover',function() { 
                    setTimeout(function() {
                        pop.popover("hide")}, 2200); 
                    });
                    copycalories();
                });

                var persistTable = getCookieValue("calories-table");
                if(persistTable && Array.isArray(persistTable))
                {
                    for(var i=0; i < persistTable.length; i++)
                    {
                        add(persistTable[i].itemName, persistTable[i].calsPer100g, persistTable[i].weight, persistTable[i].calculatedCalories);                        
                    }
                }
            }

            function calculatePortions()
            {
                var totalCalories = parseNum(document.getElementById("totalcaloriedivision").textContent);
                var portions = parseNum(document.getElementById("txtPortions").value);
                if(!portions)
                    portions = 1;
                
                document.getElementById("totalcaloriedivided").textContent = parseInt(totalCalories / portions);
            }

            var readCookieValue = function(){
                var cookiestr = document.cookie.match('(^|;)\\s*' + cookieName + '\\s*=\\s*([^;]+)');
                return cookiestr ? unescape(cookiestr.pop()): '{}';
            }

            var getCookieValue = function(key, defaultVal){
                
                var cookiestr = readCookieValue();
                var cookieobj = {};
                if(cookiestr)
                {
                        try {
                        cookieobj = JSON.parse(cookiestr);
                    }
                    catch (e) { 
                        cookieobj = {};
                    }
                }
                var cookievalue = cookieobj[key];
                if(cookievalue || cookievalue == 0)
                {
                    var cookienum = parseInt(cookievalue);
                    return (!isNaN(cookienum))? cookienum : cookievalue;
                }
                else
                {
                    setCookieValue(key, defaultVal);
                    return defaultVal;
                }
            };

            var setCookieValue = function(key, val){
                var cookiestr = document.cookie;
                var cookieobj = {};
                if(cookiestr)
                {
                    cookieobj = JSON.parse(readCookieValue());
                }
                cookieobj[key] = val;

                var expirationDate = new Date();
                var tenYears = 365 * 10 * 24 * 60 * 60 * 1000;
                expirationDate.setTime(expirationDate.getTime() + tenYears);
                var expires = "expires="+expirationDate.toUTCString();                
                document.cookie = cookieName + "=" + escape(JSON.stringify(cookieobj)) + ";" + expires + ";";
            }            

            function recalculateform()
            {
                var data = getFormData();
                if(isNaN(parseInt(data.baseWeight)) || data.baseWeight <= 0)
                {
                    data.baseWeight = 100;
                }
                document.getElementById("lblCalsPer100g").textContent = "Calories per " + data.baseWeight + "g";
                var calculated  = 0;
                calculated = parseInt(data.calsPer100g * (data.weight / data.baseWeight));
                if(isNaN(calculated))
                {
                    calculated = 0;
                }
                document.getElementById("txtCalculatedCalories").value = calculated;
            }

            function convertTo100()
            {
                var baseWeight = document.getElementById("txtBaseWeight");
                var calsper100 = document.getElementById("txtCalsPer100g");
                var baseWeightVal = parseInt(baseWeight.value);
                var calsper100Val = parseInt(calsper100.value);
                if(!isNaN(baseWeightVal) && baseWeightVal != 100)
                {
                    var ratio = 100 / baseWeightVal;
                    if(!isNaN(calsper100Val))
                    {
                        calsper100.value = parseInt(calsper100Val * ratio);
                    }
                    baseWeight.value = 100;
                }
                recalculateform();
            }

            function ninjasearch(){
                if(!searching)
                {
                    searching = true;
                    var txtCalsPer100g = document.getElementById("txtCalsPer100g");
                    var itemName = document.getElementById("txtItemName").value;
                    var ninjaicon = document.getElementById("searchCalorieNinja");

                    if(itemName)
                    {
                        ninjaicon.classList.add("searching");
                        txtCalsPer100g.classList.add("txt-searching");
                        txtCalsPer100g.value = "0000000000";

                        itemName += " 100g";
                        $.ajax({
                            method: 'GET',
                            url: 'https://api.calorieninjas.com/v1/nutrition?query=' + itemName,
                            headers: { 'X-Api-Key': 'QXUPhIk1tLYxNgHiyCHpxQ==rsK6XNvftQmI8cHX'},
                            contentType: 'application/json',
                            success: function(result) {
                                if(result && result.items && result.items.length > 0)
                                {
                                    document.getElementById("txtCalsPer100g").value = parseInt(result.items[0].calories);
                                    document.getElementById("txtBaseWeight").value = parseInt(result.items[0].serving_size_g);
                                }
                                //console.log(result);
                                searching = false;
                                txtCalsPer100g.classList.remove("txt-searching");
                                ninjaicon.classList.remove("searching");
                                recalculateform();
                            },
                            error: function ajaxError(jqXHR) {
                                console.error('Error: ', jqXHR.responseText);
                                searching = false;
                                ninjaicon.classList.remove("searching");
                                txtCalsPer100g.classList.remove("txt-searching");
                                document.getElementById("txtCalsPer100g").value = "0";
                                document.getElementById("txtBaseWeight").value = "100";
                                recalculateform();
                            }
                        });
                    }
                    else
                    {
                        searching = false;
                    }
                }
            }

            function bbteamsearch()
            {
                var url = "https://www.bb-team.org/search";
                var itemName = document.getElementById("txtItemName").value;
                if(itemName)
                {
                    itemName = itemName.trim().split(/\s+/).join("+");
                    itemName += "+калории";
                    url += "?q=" + itemName;
                }
                window.open(url);
            }

            function nutronix_search()
            {
                var url = "https://www.nutritionix.com/search";
                var itemName = document.getElementById("txtItemName").value;
                if(itemName)
                {
                    itemName += "%20100g";
                    url += "?q=" + itemName;
                }
                window.open(url);
            }


            function parseNum(val)
            {
                var p = parseInt(val);
                var isn = isNaN(p);
                if(isn)
                    return 0;
                return p;
            }

            function getFormData()
            {
                return {
                    itemName: document.getElementById("txtItemName").value,
                    calculatedCalories: parseNum(document.getElementById("txtCalculatedCalories").value),
                    calsPer100g: parseNum(document.getElementById("txtCalsPer100g").value),
                    weight: parseNum(document.getElementById("txtWeight").value),
                    baseWeight: parseNum(document.getElementById("txtBaseWeight").value)
                };
            }

            function formSave()
            {
                var formData = getFormData();
                add(formData.itemName, formData.calsPer100g, formData.weight, formData.calculatedCalories);
                clearform();
                closeform();
            }

            function openEditor()
            {
                var editor = document.getElementById("editor");
                editor.classList.remove("hidden");
                document.getElementById("txtItemName").focus();
            }

            function cancelform()
            {
                clearform();
                closeform();
            }

            function closeform()
            {
                var editor = document.getElementById("editor");
                editor.classList.add("hidden");
            }

            function clearform(){
                document.getElementById("txtItemName").value = "";
                document.getElementById("txtCalculatedCalories").value = "0";
                document.getElementById("txtCalsPer100g").value = "";
                document.getElementById("txtWeight").value = "";
                document.getElementById("txtBaseWeight").value ="100";
            }

            function add(itemname, calsper100, weight, calculatedcals){
                var table = document.getElementById("itemstable");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                cell1.innerHTML = itemname;
                cell2.innerHTML = calsper100;   
                cell3.innerHTML = weight;                
                cell4.innerHTML = calculatedcals;
                cell4.classList.add("calculated");
                cell2.classList.add("text-right");
                cell3.classList.add("text-right");

            function deleterow(e){
                var targetElement = e.target;
                while ((targetElement) && (targetElement.tagName.toUpperCase() != "TR")){
                    targetElement = targetElement.parentElement;
                }
                targetElement.parentElement.removeChild(targetElement);
                recalulatetable();
            }

            function clearAllItems(){
                var table = document.getElementById("itemstable");
                while (table.rows.length > 1)
                {
                    table.deleteRow(-1);
                }
                recalulatetable();
            }

            function recalulatetable()
            {
                var persistTable = [];
                var total = 0;
                var table = document.getElementById("itemstable");
                for (var i = 1, row; row = table.rows[i]; i++) {
                    //for(var j=0; j < row.cells[j].length; j++)
                    {
                        //if(j == 3)
                            total += parseNum(row.cells[3].textContent);
                        persistTable.push({
                            "itemName": row.cells[0].textContent,
                            "calculatedCalories": row.cells[3].textContent,
                            "calsPer100g": row.cells[1].textContent,
                            "weight": row.cells[2].textContent
                        });
                    }
                }
                setCookieValue("calories-table", persistTable);
                document.getElementById("totalCaloriesInTable").textContent = total;
                document.getElementById("totalcaloriedivision").textContent = total;
                document.getElementById("totalcaloriedivided").textContent = total;
            }

            function copycalories()
            {
                copyToClipboard(document.getElementById("totalCaloriesInTable").textContent);
            }

            function copyToClipboard(text) {
                if (window.clipboardData && window.clipboardData.setData) {
                    // IE specific code path to prevent textarea being shown while dialog is visible.
                    return clipboardData.setData("Text", text); 

                } else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
                    var textarea = document.createElement("textarea");
                    textarea.textContent = text;
                    textarea.style.position = "fixed";  // Prevent scrolling to bottom of page in MS Edge.
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        return document.execCommand("copy");  // Security exception may be thrown by some browsers.
                    } catch (ex) {
                        console.warn("Copy to clipboard failed.", ex);
                        return false;
                    } finally {
                        document.body.removeChild(textarea);
                    }
                }
            }
